<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PakePlusApp</title>
    </head>
    <body>
        <div class="container">
            <a href="./index.html" target="_blank">
                <h1>PakePlus App</h1>
            </a>
            <form class="row" id="greet-form">
                <input id="inputValue" placeholder="Enter a something..." />
            </form>
            <div class="resultBox">
                <span>result: </span>
                <span id="result"></span>
            </div>
            <div class="invokeBox">
                <a
                    href="https://pakeplus.com/zh/"
                    target="_blank"
                    rel="noopener"
                >
                    _blank
                </a>
                <a
                    href="https://pakeplus.com/zh/"
                    target="_self"
                    rel="noopener"
                >
                    _self
                </a>
                <a
                    href="https://pakeplus.com/zh/"
                    target="_parent"
                    rel="noopener"
                >
                    _parent
                </a>
                <a href="https://pakeplus.com/zh/" target="_top" rel="noopener">
                    _top
                </a>
                <button id="openUrl" type="button">open_url_browser</button>
                <input
                    type="file"
                    name="file"
                    id="file"
                    title="file"
                    accept="image/*"
                    placeholder="Select a image file"
                />
                <input
                    type="file"
                    name="videoFile"
                    id="videoFile"
                    title="videoFile"
                    accept="video/*"
                    placeholder="Select a video file"
                />
                <button id="downloadFile" type="button">download_file</button>
                <button id="audioCapture" type="button">audio_capture</button>
                <button id="videoCapture" type="button">video_capture</button>
                <button id="screenCapture" type="button">screen_capture</button>
            </div>
            <!-- audio -->
            <audio
                src="https://self.pakeplus.com/likeme.mp3"
                controls
                width="100%"
                height="100%"
                class="audio"
            ></audio>
            <!-- video -->
            <video
                src="https://gh-proxy.org/https://github.com/worker500/FileHub/blob/main/root/IronMan.mp4"
                controls
                width="100%"
                height="100%"
                class="video"
            ></video>
            <!-- img -->
            <img src="./assets/imgs/app.webp" alt="team" class="img" />
        </div>
    </body>
</html>
